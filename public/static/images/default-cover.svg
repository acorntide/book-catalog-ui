<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="300" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 150)">
    <!-- Book outline -->
    <rect x="-40" y="-50" width="80" height="100" fill="#fff" stroke="#ccc" stroke-width="2" rx="4"/>
    
    <!-- Book spine lines -->
    <line x1="-30" y1="-40" x2="-30" y2="40" stroke="#eee" stroke-width="1"/>
    <line x1="-20" y1="-40" x2="-20" y2="40" stroke="#eee" stroke-width="1"/>
    <line x1="-10" y1="-40" x2="-10" y2="40" stroke="#eee" stroke-width="1"/>
    
    <!-- Text placeholder -->
    <rect x="-25" y="-20" width="50" height="4" fill="#ddd" rx="2"/>
    <rect x="-35" y="-10" width="70" height="4" fill="#ddd" rx="2"/>
    <rect x="-30" y="0" width="60" height="4" fill="#ddd" rx="2"/>
    <rect x="-20" y="10" width="40" height="4" fill="#ddd" rx="2"/>
  </g>
  
  <!-- "No Cover" text -->
  <text x="100" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999">
    No Cover Available
  </text>
</svg>